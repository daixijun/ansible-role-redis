---
sudo: required
language: python

env:
  global:
    - ROLE_NAME: redis
  matrix:
    - MOLECULE_DISTRO: centos7
    - MOLECULE_DISTRO: centos6
    - MOLECULE_DISTRO: ubuntu1804
    - MOLECULE_DISTRO: debian9

matrix:
  include:
    - python: "2.7"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
services:
  - docker

before_script:
  - cd ../
  - mv ansible-role-${ROLE_NAME} daixijun.${ROLE_NAME}
  - cd daixijun.${ROLE_NAME}

install:
  - pip install molecule docker

script:
  - molecule test
