---
- name: daemon-reload
  systemd:
    daemon_reload: yes

- name: restart redis instance
  service:
    enabled: yes
    name: redis_{{ item.port }}
    state: restarted
  when: item.changed
  loop: "{{ redis_notify_items }}"
  no_log: true
  listen: restart redis

- name: restart all redis
  service:
    enabled: yes
    name: redis_{{ item.port }}
    state: restarted
  loop: "{{ redis_items | list }}"
  no_log: true

- name: restart sentinel
  systemd:
    name: redis_sentinel
    enabled: yes
    daemon_reload: true
    state: restarted
  no_log: true
